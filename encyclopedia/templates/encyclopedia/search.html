{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title2 }}
{% endblock %}

{% block body %}
    <h1>Search Results</h1>
    <ul>
        {% for entry in entries2 %}
            {% for name in entry %}
                {% if title2 is name %}
                    <li><a href="{% url 'title' entry %}">{{ entry }}</a></li>
                {% endif %}
            {% endfor %}
        {% endfor %}
    </ul>

{% endblock %}
