{% extends "encyclopedia/layout.html" %}

{% block body %}
<h2>Results for "{{ query }}"</h2>

{% if results %}
<ul>
    {% for entry in results %}
        <li><a href="{% url 'title' entry %}">{{ entry }}</a></li>
    {% endfor %}
</ul>
{% else %}
<p>No matches found.</p>
{% endif %}
{% endblock %}
