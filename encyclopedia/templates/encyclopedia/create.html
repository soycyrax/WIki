{% extends "encyclopedia/layout.html" %}

{% block body %}

<h1>Create a new page</h1>
<br>

<form action="{% url 'create' %}" method="get">
    <p><label>Title</label></p><p><input type="text" name="page_name"></p>
    <P><label>Content</label></P><textarea id="content" name="page_body" rows="5" cols="50"></textarea><br>
    <P><input type="submit" value="Save"></P>
</form>

{% endblock %}
