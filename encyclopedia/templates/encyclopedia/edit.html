{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit page
{% endblock %}

{% block body %}

<h1>Edit {{ title }}</h1>

<form action="{% url 'edit' title %}" method="post">
    {% csrf_token %}
    <textarea name="content" rows="10">{{ content }}</textarea><br>
    <p><button type="submit" class="btn btn-primary mt-3">Save</button></p>
</form>

{% endblock %}
